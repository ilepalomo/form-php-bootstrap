<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulario PHP y Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Formulario PHP y Bootstrap</h2>
  <form action="mostrar.php" method="GET">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="nombre" class="form-control" id="nombre" placeholder="Ingrese nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="apellido" class="form-control" id="apellido" placeholder="Ingrese apellido" name="apellido">
    </div>
    <div class="form-group">
      <label for="edad">edad</label>
      <input type="edad" class="form-control" id="edad" placeholder="Ingrese su edad" name="edad">
    </div>
    <div class="form-group">
      <label for="hobbie">hobbie</label>
      <input type="hobbie" class="form-control" id="hobbie" placeholder="Ingrese su hobbie" name="hobbie">
    </div>
    <div class="form-group">
      <label for="editor"> Editor de código preferido </label>
      <input type="editor" class="form-control" id="editor" placeholder="Ingrese su editor de código preferido" name="editor">
    </div>
    <div class="form-group">
      <label for="sistema">Sistema operativo</label>
      <input type="sistema" class="form-control" id="sistema" placeholder="Ingrese su sistema operativo" name="sistema">
    </div>
    <button type="submit" class="btn btn-default">Enviar</button>
  </form>
</div>



</body>
</html>
